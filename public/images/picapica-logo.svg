<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- 背景圆形 -->
  <circle cx="250" cy="250" r="240" fill="#fff" stroke="#ff69b4" stroke-width="10" />
  
  <!-- 相机主体 -->
  <rect x="100" y="170" width="300" height="200" rx="20" ry="20" fill="#ff69b4" />
  
  <!-- 相机镜头 -->
  <circle cx="250" cy="270" r="70" fill="#fff" stroke="#ff69b4" stroke-width="8" />
  <circle cx="250" cy="270" r="50" fill="#ff9dbb" />
  <circle cx="250" cy="270" r="30" fill="#fff" />
  
  <!-- 闪光灯 -->
  <rect x="320" y="190" width="40" height="20" rx="5" ry="5" fill="#fff" />
  
  <!-- 相机顶部 -->
  <rect x="150" y="140" width="200" height="30" rx="10" ry="10" fill="#ff69b4" />
  
  <!-- 快门按钮 -->
  <circle cx="350" y="230" r="15" fill="#fff" />
  
  <!-- 照片条 -->
  <g transform="translate(180, 380) rotate(-10)">
    <rect x="0" y="0" width="150" height="40" fill="#fff" stroke="#ff69b4" stroke-width="3" />
    <rect x="10" y="10" width="30" height="20" fill="#ff9dbb" />
    <rect x="50" y="10" width="30" height="20" fill="#ff9dbb" />
    <rect x="90" y="10" width="30" height="20" fill="#ff9dbb" />
  </g>
  
  <!-- 文字 "PICA PICA" -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ff69b4">PICA PICA</text>
  
  <!-- 文字 "PHOTO BOOTH" -->
  <text x="250" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ff69b4">PHOTO BOOTH</text>
</svg> 